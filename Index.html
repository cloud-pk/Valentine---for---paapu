<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    text-align: center;
    overflow: hidden;
  }

  .screen {
    height: 100vh;
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  .screen.show {

  }

  .card {
    background: white;
    width: 330px;
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.2);
    animation: fadeIn 1s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .emoji { font-size: 2.8rem; }
  .day { font-size: 1.4rem; font-weight: bold; margin-top: 5px; }
  .message { margin-top: 12px; color: #555; min-height: 70px; }

  button {
    margin-top: 25px;
    padding: 12px 30px;
    border-radius: 30px;
    border: none;
    font-size: 1rem;
    cursor: pointer;
  }

  .next {
    background: #ff4d6d;
    color: white;
  }

  .buttons {
    margin-top: 30px;
    position: relative;
  }

  #yesBtn {
    background: #ff4d6d;
    color: white;
  }

  #noBtn {
    background: #ddd;
    position: absolute;
  }

  #noMsg {
    display: none;
    margin-top: 80px;
    font-size: 0.95rem;
  }

  .success {
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    color: white;
  }

  .party {
    font-size: 3rem;
    animation: pop 1s infinite alternate;
  }

  @keyframes pop {
    from { transform: scale(1); }
    to { transform: scale(1.3); }
  }

  .heart {
    position: fixed;
    bottom: 0;
    font-size: 24px;
    animation: float 4s linear forwards;
  }

  @keyframes float {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-100vh); opacity: 0; }
  }
</style>
</head>

<script>
  let current = 0;
  const music = document.getElementById("bgMusic");

  function typeText(el, text) {
    el.innerHTML = "";
    let i = 0;
    const interval = setInterval(() => {
      el.innerHTML += text.charAt(i);
      i++;
      if (i >= text.length) clearInterval(interval);
    }, 40);
  }

  function startTyping() {
    const msg = document.querySelector(`#screen${current} .message`);
    typeText(msg, msg.dataset.text);
  }

  startTyping();

  function nextScreen() {
    music.play();
    document.getElementById(`screen${current}`).classList.remove("show");
    current++;
    document.getElementById(`screen${current}`).classList.add("show");
    startTyping();
  }

  function goValentine() {
    music.play();
    document.getElementById("screen4").classList.remove("show");
    document.getElementById("valentine").classList.add("show");
  }

  document.getElementById("yesBtn").onclick = () => {
    document.getElementById("valentine").classList.remove("show");
    document.getElementById("success").classList.add("show");
    createHearts();
  };

  const noBtn = document.getElementById("noBtn");
  const noMsg = document.getElementById("noMsg");

  noBtn.addEventListener("mouseover", () => {
    noBtn.style.transform =
      `translate(${Math.random()*200-100}px, ${Math.random()*200-100}px)`;
    noMsg.style.display = "block";
  });

  function createHearts() {
    setInterval(() => {

    }, 300);
